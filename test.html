<!DOCTYPE html>
<html>
<head>
  <style>
    /* Button styles */
    .cool-button {
      display: inline-block;
      padding: 10px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 50%;
      transition: background-color 0.3s;
      cursor: pointer;
      width: 50px;
      height: 50px;
    }

    .cool-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <a href="#" class="cool-button">Click Me!</a>
</body>
</html>
